version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - "5000:80"
    volumes:
      - ./werewolf:/var/www/html
      - ./site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mysql
  php:
    image: php5:cassy
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: werewolf
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: userpassword
      BGG_PASSWORD: nopassword
    build:
      context: .
      dockerfile: ./php/Dockerfile
    volumes:
      - ./werewolf:/var/www/html
      - ./php/php.conf:/usr/local/etc/php-fpm.d/php.conf
      - ./php/php.ini:/usr/local/etc/php/php.ini
  mysql:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: werewolf
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: userpassword
      BGG_PASSWORD: nopassword
    volumes:
      - ./data:/var/lib/mysql
      - ./sql/werewolf_schema.sql:/docker-entrypoint-initdb.d/werewolf1.sql
      - ./sql/werewolf_data.sql:/docker-entrypoint-initdb.d/werewolf2.sql
