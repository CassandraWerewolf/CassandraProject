<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RSA Encryption</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/mycss.css" />

    <!--[if IE]>
        <style type="text/css">
        .clear {
          zoom: 1;
          display: block;
        }
        </style>
        <![endif]-->

</head>

<body>
    <div class="section" id="page">
        <!-- Defining the #page section with the section tag -->
        <div class="header">
            <!-- Defining the header section of the page with the appropriate tag -->
            <h1>RSA</h1>
            <h3>Public Key Cryptography</h3>
            <div class="nav clear">
                <!-- The nav link semantically marks your main site navigation -->
                <ul>
                    <li><a href="#article1">Keys</a></li>
                    <li><a href="#article2">Encrypt/Decrypt</a></li>
                </ul>
            </div>
        </div>
        <div class="section" id="articles">
            <!-- A new section with the articles -->

            <!-- Article 1 start -->

            <div class="line"></div> <!-- Dividing line -->
            <div class="article" id="article1">
                <h2>RSA Keys</h2>
                <div class="line"></div>
                <div class="articleBody clear">
                    <fieldset>
                        <p>
                            <label for="priv_key">Private Key (keep secret)</label>
                            <textarea id="priv_key" class="rsa_text"></textarea>
                        </p>
                        <p>
                            <label for="pub_key">Public Key (publish)</label>
                            <textarea id="pub_key" class="rsa_text"></textarea>
                        </p>
                        <button id="get_pkeys">Private/Public Keys</button>
                        <button id="reset">Reset</button>
                    </fieldset>

                </div>

            </div>

            <!-- Article 1 end -->


            <!-- Article 2 start -->

            <div class="line"></div> <!-- Dividing line -->
            <div class="article" id="article2">
                <h2>RSA Encryption/Decryption</h2>
                <div class="line"></div>
                <div class="articleBody clear">
                    <fieldset>
                        <p>
                            <label for="plain_text">Plaintext</label>
                            <textarea id="plain_text" class="rsa_text"></textarea>
                        </p>
                        <p>
                            <label for="cipher_text">Ciphertext</label>
                            <textarea id="cipher_text" class="rsa_text"></textarea>
                        </p>
                        <button id="rsa_pub_enc">Encrypt</button>
                        <button id="rsa_priv_dec">Decrypt</button>
                        <button id="reset">Reset</button>
                    </fieldset>
                </div>
            </div>

            <!-- Article 2 end -->
        </div>

        <div class="footer">
            <!-- Marking the footer section -->
            <div class="line"></div>
            <a href="#" class="up">Go UP</a>
        </div>
    </div> <!-- Closing the #page section -->

    <!-- JavaScript Includes -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.scrollTo-min.js"></script>
    <script type="text/javascript" src="rsa.js"></script>
</body>

</html>
