ServerName localhost

<VirtualHost *:80>

ServerName move.cassandrawerewolf.com
DocumentRoot /var/www/html

#Redirect / https://cassandrawerewolf.com/

<Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName cassandrawerewolf.com
    SSLEngine On
    SSLCertificateKeyFile /etc/letsencrypt/live/move.cassandrawerewolf.com/privkey.pem
    SSLCertificateFile    /etc/letsencrypt/live/move.cassandrawerewolf.com/fullchain.pem
</VirtualHost>
